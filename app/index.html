<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Boilerplate</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body itemscope itemtype="http://schema.org/WebPage">
    <div class="wrapper">
        <!-- Header -->
        <header itemscope itemtype="http://schema.org/WPHeader">
            Header
        </header>
        <!-- Navigation -->
        <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
            <ul>
                <li><a href="#" itemprop="url"><span itemprop="name">Navigation 1</span></a></li>
                <li><a href="#" itemprop="url"><span itemprop="name">Navigation 2</span></a></li>
                <li><a href="#" itemprop="url"><span itemprop="name">Navigation 3</span></a></li>
                <li><a href="#" itemprop="url"><span itemprop="name">Navigation 4</span></a></li>
            </ul>
        </nav>
        <!-- Content -->
        <main role="main" itemscope itemprop="mainContentOfPage">
            Content
        </main>
        <!-- Footer -->
        <footer role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">
            <p class="copyright">&copy; <span itemprop="copyrightYear">2019</span> <span itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person"><span itemprop="name">breezyfasano</span></span>.</p>
        </footer>
    </div>
    <!-- Scripts -->
</body>
</html>
